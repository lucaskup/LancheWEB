<style is="custom-style">

  body {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-size: 14px;
    margin: 0;
    background-color: var(--paper-grey-50);

  }

  paper-toolbar{
  	background-color: #4285f4;
  }
  paper-button[raised]{
	background: #4285f4;
	color: #fff;
	margin-bottom: 0px;
	margin-top: 10px;
	}
	
  paper-button.dialogo {
    color: #4285f4;
  	}
  	
  iron-icon[icon="check"] {
    color: #a4c639;
    width: 26px;
    height: 26px;
    }
  iron-icon[icon="close"] {
    color: #F44336;
    width: 26px;
    height: 26px;
    }
  iron-icon[icon="error"] {
    color: red;
    width: 40px;
    height: 40px;
    }
  paper-icon-button[icon="create"]{
    color: #A3A3A3;
    }
  paper-icon-button[icon="delete"]{
    color: #A3A3A3;
    }
  paper-icon-button[icon="add-circle-outline"]{
    color: #A3A3A3;
    }
  paper-icon-button[icon="info-outline"]{
    color: #A3A3A3;
    }
  paper-icon-button[icon="info"]{
    color: #A3A3A3;
    }
  paper-card{
	margin: 10px;
	max-width: 400px;
    }
  paper-card.pedido-left{
	margin: 10px;
	max-width: 45%;
	float: left;
    }
  paper-card.pedido-center{
	margin: 10px;
	max-width: 55%;
    }

  paper-card.red {
  	--paper-card-header-color: #F44336;
    }
  paper-card.yellow {
  	--paper-card-header-color: #FFAB00;
    }
  paper-card.green {
  	--paper-card-header-color: #2E7D32;
    }
  div.titulo_card_pronto{
    font-size: 23px;
    font-weight: bold;
    color: #2E7D32;
    }
  div.titulo_card_fazendo{
    font-size: 23px;
    font-weight: bold;
    color: #FFAB00;
    }  
  div.titulo_card_cadastrado{
    font-size: 23px;
    font-weight: bold;
    color: #F44336;
    }
  div.titulo_card_cancelado{
    font-size: 23px;
    font-weight: bold;
    color: #AAADAD;
    }
    
  div.card_total {
    font-size: 22px;
    padding: 4px;
    color: var(--google-grey-500);
    }

  div.card_item {
      font-size: 18px;
      padding-bottom: 8px;
    }
  div.card_item_opcional {
      font-size: 16px;
      padding-bottom: 8px;
      padding-left: 10px;
    }
  div.cards_centered {
    width: 95%;
    margin-left: auto;
    margin-right: auto;
    }
  div.cards_centered_pedido {
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    }
    
  paper-material{
  	background-color: white;
  	margin-top: 24px;
  	margin-bottom: 24px;
  	margin-left:auto;
  	margin-right: auto;
  	max-width: 90%;
  	min-width: 50%;
  	}
  .paper-material-lanche{
  	width: 900px;
  	}
  	.paper-material-opcional{
  	width: 900px;
  	}
  	.paper-material-usuario{
  	width: 1100px;
  	}
  	.paper-material-login{
  	width: 400px;
  	min-width: 400px;
  	}



  paper-fab.red {
    --paper-fab-background: #F44336;
    --paper-fab-keyboard-focus-background: #B71C1C;
    position: fixed;
    bottom: 28px;
    right: 30px;
    }
    
  paper-checkbox.green {
     margin-bottom: 30px;
     --paper-checkbox-checked-color: var(--paper-green-500);
     --paper-checkbox-checked-ink-color: var(--paper-green-500);
     --paper-checkbox-unchecked-color: var(--paper-green-900);
     --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
   }
   
   html /deep/ paper-dialog.dialogo-lanche {
		height: 330px;
		width: 400px;
		max-height: 400px;
    }
   paper-dialog.dialogo-lanche {
		height: 330px;
		width: 400px;
		max-height: 400px;
    }
    
   html /deep/ paper-dialog.dialogo-lanche-op {

		width: 500px;
		
    }
   paper-dialog.dialogo-lanche-op {

		width: 500px;

    } 
    
   html /deep/ paper-dialog.dialogo-aluno {
		height: 620px;
		width: 400px;
		max-height: 620px;
    }
   paper-dialog.dialogo-aluno {
		height: 620px;
		width: 400px;
		max-height: 620px;
    }
    
    paper-toggle-button.blue {
	    --paper-toggle-button-checked-bar-color:  var(--paper-light-blue-900);
	    --paper-toggle-button-checked-button-color:  var(--paper-light-blue-700);
	    --paper-toggle-button-checked-ink-color: var(--paper-light-blue-900);

	  }

  table{
	background-color:white;
	border-collapse: collapse;
	width: 100%;
	}

  th{
	padding-right:20px;
	padding-left:20px;
	height:46px;
	border-bottom: 1px solid #e0e0e0;
	}
	
  td{
  	padding-bottom:2px;
  	padding-top:2px;
	padding-right:10px;
	padding-left:10px;
	height:38px;
	border-bottom: 1px solid #e0e0e0;
	}
	.td_numeric{
	text-align: right;
	}
	.td_alpha{
	text-align: left;
	}
	.td_logic{
	text-align: center;
	width: 30px;
	}
	.td_icons{
	text-align: center;
	width: 85px;
	}
	.td_icons_lanche{
	text-align: center;
	width: 127px;
	}
	.td_date{
	text-align: center;
	width: 50px;
	}
	.td_datetime{
	text-align: center;
	width: 130px;
	}
	.td_funcao{
	text-align: center;
	width: 90px;
	}
	.td_hidden{
	display: none;
	}

  .horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
    @apply(--layout-wrap);
  }

  .vertical-section-container {
    @apply(--layout-vertical);
    @apply(--center-justified);

  }

  .horizontal-section {
    background-color: white;
    padding: 24px;
	min-width:400px;
  	max-width:1080px;

    @apply(--shadow-elevation-2dp);
  }

  .vertical-section {
    background-color: white;
    padding: 24px;
    margin: 0 24px 24px 24px;

    @apply(--shadow-elevation-2dp);
  }


  code {
    color: var(--google-grey-700);
  }
  
  
  a{
  text-decoration: none;
  font-family: font-family: 'Roboto', 'Noto', sans-serif;
  color: black;
  }


  /* TODO: remove this hack and use horizontal-section-container instead */
  body > div.layout.horizontal.center-justified {
    @apply(--layout-wrap);
  }

  .primeiroEstagio{
    margin-top: 2000px;
    transition: ease-out 1.0s;
  }
  .segundoEstagio{
    transition: ease-out 1.0s;
  }
  
        paper-checkbox.red_v {
        --paper-checkbox-checked-color: var(--paper-red-500);
        --paper-checkbox-checked-ink-color: var(--paper-red-500);
        --paper-checkbox-unchecked-color: var(--paper-red-900);
        --paper-checkbox-unchecked-ink-color: var(--paper-red-900);
      }
      	paper-checkbox.gray_v {
        --paper-checkbox-checked-color: var(--google-grey-700);
        --paper-checkbox-checked-ink-color: var(--google-grey-700);
        --paper-checkbox-unchecked-color: var(--google-grey-700);
        --paper-checkbox-unchecked-ink-color: var(--google-grey-700);
      }

      paper-checkbox.green_v {
        --paper-checkbox-checked-color: var(--paper-green-500);
        --paper-checkbox-checked-ink-color: var(--paper-green-500);
        --paper-checkbox-unchecked-color: var(--paper-green-900);
        --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
      }

      paper-checkbox.orange_v {
        --paper-checkbox-checked-color: var(--paper-orange-500);
        --paper-checkbox-checked-ink-color: var(--paper-orange-500);
        --paper-checkbox-unchecked-color: var(--paper-orange-900);
        --paper-checkbox-unchecked-ink-color: var(--paper-orange-900);
      }
  
</style>
